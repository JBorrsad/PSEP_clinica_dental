<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Citas - Clínica Dental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reserva tu Cita</h1>
        
        <!-- Selector de Tratamiento -->
        <div class="treatment-selector">
            <h2>Selecciona el tipo de tratamiento</h2>
            <select id="treatmentType">
                <option value="limpieza">Limpieza Dental (30 min)</option>
                <option value="revision">Revisión General (30 min)</option>
                <option value="empaste">Empaste (45 min)</option>
                <option value="endodoncia">Endodoncia (90 min)</option>
            </select>
        </div>

        <!-- Calendario -->
        <div class="calendar-container">
            <h2>Selecciona una fecha</h2>
            <div id="calendar"></div>
        </div>

        <!-- Horas Disponibles -->
        <div class="time-slots" id="timeSlots">
            <h2>Horas Disponibles</h2>
            <div id="availableSlots"></div>
        </div>

        <!-- Formulario de Datos -->
        <form id="appointmentForm" style="display: none;">
            <h2>Tus Datos</h2>
            <input type="text" id="name" placeholder="Nombre completo" required>
            <input type="tel" id="phone" placeholder="Teléfono" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="notes" placeholder="Notas adicionales"></textarea>
            <button type="submit">Solicitar Cita</button>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
